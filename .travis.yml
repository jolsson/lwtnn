sudo: required
dist: trusty
language: python

notifications:
  email: on_failure

# coverity stuff
before_install:
  # this ugly mess is a workaround from https://github.com/travis-ci/travis-ci/issues/6142
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-certificates.crt

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
    - secure: ""

addons:
  apt:
    packages:
      - libhdf5-serial-dev
      - libboost-dev
      - libeigen3-dev

  coverity_scan:
    project:
      name: "dguest/lwtnn"
      description: "lightweight neural network for C++"
    notification_email: dhguest@gmail.com
    build_command_prepend: "make clean"
    build_command: "make"
    branch_pattern: coverity_scan_test

# python dependencies
python:
  - "3.4"
install:
  - pip install h5py
  - pip install pyyaml

# TODO: add some regression tests
script:
  - make
  - ./tests/test-agilepack.sh
  - ./tests/test-highway.sh
  - ./tests/test-ipmp.sh
